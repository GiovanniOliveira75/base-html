<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos</title>        
    </head>

    <body>
        
        <!-- 
            - Informações Extras
            - Configurações
        -->

        <label for="date">Calendário</label>
        <input type="date" name="Date" id="date">

        <!-- 
            Atributos Booleanos
            - Não precisam de conteúdo
        -->

        <label for="date">Calendário Desabilitado</label>
        <input type="date" name="Date" id="date" disabled>

        <!-- 
            Link para documentação
        -->
        <h2>Documentação Atributos HTML</h2>
        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Attributes" target="_blank">
            https://developer.mozilla.org/pt-BR/docs/Web/HTML/Attributes
        </a>


        <!-- 
            Atributos Globais

            - class
            - data-*
            - hidden
            - id
            - style
            - title
        -->

        <div class="box-content">
            content
        </div>

        <div data-id="1">
            content
        </div>

        <div hidden>
            hidden content
        </div>

        <div id="content1">
            content
        </div>
        <div class="content2">
            content
        </div>

        <div style="color: blue">
            content
        </div>

        <div title="Content">
            content
        </div>

        <!-- 
            Link para documentação
        -->
        <h2>Documentação Atributos Globais HTML</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes" target="_blank">
            https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes
        </a>

    </body>

</html>
